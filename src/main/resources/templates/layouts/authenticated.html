<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title layout:title-pattern="$LAYOUT_TITLE | $CONTENT_TITLE">Balance</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body>

	<div class="container">
	
		<h1 class="py-4"><i class="bi-bar-chart"></i> Balance Management System</h1>
		
		<div class="row">
		
			<div class="col-3">
				<div class="list-group">
					<a th:href="@{/}" class="list-group-item"><i class="bi-house"></i> Home</a>
					<a th:href="@{/user/balance}" class="list-group-item"><i class="bi-bar-chart"></i> Balance Report</a>
					<a th:href="@{/user/balance/Income}" class="list-group-item"><i class="bi-arrow-up-circle"></i> Incomes</a>
					<a th:href="@{/user/balance/Expense}" class="list-group-item"><i class="bi-arrow-down-circle"></i> Expenses</a>
					
					<a sec:authorize="hasAuthority('Admin')" th:href="@{/admin/users}" class="list-group-item"><i class="bi-people"></i> User Management</a>
					<a sec:authorize="hasAuthority('Admin')" th:href="@{/admin/accesses}" class="list-group-item"><i class="bi-shield"></i> Access Logs</a>
					
					<a sec:authorize="hasAuthority('Member')" th:href="@{/user/profile}" class="list-group-item"><i class="bi-person-circle"></i> Profile</a>
					<a href="#" data-bs-toggle="modal" data-bs-target="#changePassword" class="list-group-item"><i class="bi-key"></i> Change Password</a>
					<a href="#" id="signoutLink" class="list-group-item"><i class="bi-door-open"></i> Logout</a>
				</div>
			</div>

			<div class="col">
			
				<div class="alert alert-warning" th:unless="${param.message} eq null" th:text="${param.message}"></div>
			
				<div layout:fragment="content"></div>
			
			</div>
		
		</div>
	</div>
	
	<div th:replace="/fragments/modals :: changePass"></div>
	<div th:replace="/fragments/forms :: signout"></div>

</body>
</html>
